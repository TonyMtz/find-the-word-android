
<div data-ng-init="initialize()" class="row play">
  <div class="top">
    <div class="time"><i class="fa fa-clock-o"></i><span>{{countDown}}</span></div>
    <div class="category"><span>{{currentCategory}}</span></div>
    <div class="pause"><i data-ng-click="togglePause()" data-ng-class="{'fa-pause': !pause, 'fa-play': pause}" class="fa"></i></div>
  </div>
  <div data-ng-hide="pause" class="large-12 columns word">
    <ul class="word">
      <li data-ng-repeat="item in hidden" class="item"><span data-ng-if="item.hidden" class="char">&middot;</span><span data-ng-if="!item.hidden" class="char">{{item.char}}</span></li>
    </ul>
  </div>
  <div data-ng-show="pause" class="large-12 columns pause-screen"><span>{{ 'PAUSE' | translate }}</span>
    <div class="action">
      <button data-ng-click="goHome()" class="button">{{ 'BACK_TO_MENU' | translate }}</button>
    </div>
  </div>
  <div data-ng-hide="pause" data-ng-class="{'disabled': gameover}" class="large-12 columns keyboard">
    <button data-ng-repeat="key in keys" data-ng-click="digest(key)" data-ng-disabled="key.status || gameover" data-ng-class="{correct: key.status === 1, wrong: key.status === 2}" class="button radius secondary">{{key.char}}</button>
  </div>
  <footer>
    <div data-ng-hide="gameover" class="status">
      <rating data-ng-model="chances"></rating>
    </div>
  </footer>
  <div data-ng-show="gameover" class="message">
    <div data-ng-show="win" class="win">
      <h1>{{ 'YOU_WIN' | translate }}</h1>
    </div>
    <div data-ng-show="!win" class="loose">
      <h1>{{ 'YOU_LOSE' | translate }}</h1>
    </div>
    <div class="action">
      <button data-ng-show="win" data-ng-click="initialize()" class="button more">{{ 'NEXT_WORD' | translate }}</button>
      <button data-ng-show="!win" data-ng-click="initialize()" class="button continue">{{ 'TRY_AGAIN' | translate }}</button>
      <button data-ng-click="goHome()" class="button surrender">{{ 'BACK_TO_MENU' | translate }}</button>
    </div>
  </div>
</div>
